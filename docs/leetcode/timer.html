<script type="text/javascript">
	function countdown(){
		let now = new Date();
		let target = new Date(2021,7,28);
		let countdate = target.getTime() - now.getTime();
		let days = Math.floor(countdate/(1000*60*60*24));
		document.write("<p>距刷题结束还有"+days+"天。</p>");
	}
	window.onload = countdown();
</script>
