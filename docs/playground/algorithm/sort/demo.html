<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>three easy sort</title>
</head>
<body>
    <script>

        function bubbleSort(arr){
            let len = arr.length
            for (let i = 0; i < len; i++) {
               for (let j = 0; j < len-1-i; j++) {
                    if (arr[j]>arr[j+1]) {
                       let temp = arr[j+1]
                       arr[j+1] = arr[j]
                       arr[j] = temp 
                    }
               }
            }
            return arr
        }

        function selectionSort(arr){
            let len = arr.length
            let minIndex
            for(let i=0;i<len;i++){
                minIndex = i
                for(let j=i+1;j<len;j++){
                    if (arr[j]<arr[minIndex]) {
                        minIndex = j
                    }
                }
                let temp = arr[i]
                arr[i] = arr[minIndex]
                arr[minIndex] = temp
            }
            return arr
        }

        function insertionSort(arr){
            let len = arr.length
            for(let i=1;i<len;i++){
                let key = arr[i]
                let j = i-1
                while (j>=0&&arr[j]>key) {
                    arr[j+1] = arr[j]
                    j--
                }
                arr[j+1] = key
            }
            return arr
        }


        let arr = [5,4,3,2,1]
        //console.log(bubbleSort(arr))
        //console.log(selectionSort(arr))
        console.log(insertionSort(arr))
    </script>
</body>
</html>
