<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insertion-sort</title>
</head>
<body>
    <script>
        function insertionSort(arr) {
            let len = arr.length
            for (let i = 1; i < len; i++) {
                let key = arr[i]
                let j = i-1
                while (j>=0&&arr[j]>key) {
                    arr[j+1] = arr[j]
                    j--
                }
                arr[j+1] = key
            }
            return arr
        }

        let arr = [5,4,3,2,1]
        console.log(insertionSort(arr))
    </script>
</body>
</html>
