<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
</head>
<body>
    <script>
       class Node{
            constructor(val){
                this.val = val
                this.next = null
            }
       }

       class SinglyLinkedList{
            constructor(){
                this.head = null
                this.tail = null
                this.length = 0
            }

            get(index){
                if (index < 0 || index >= this.length) {
                    return null
                }
                const counter = 0
                const current = this.head
                while (counter != index) {
                    current = current.next
                    counter++
                }
                return current
            }

            set(index,val){
                const foundNode = this.get(index)
                if (foundNode) {
                    foundNode.val = val
                    return true
                }
                return false
            }

            push(val){
                const newNode = new Node(val)
                if (!this.head) {
                    this.head = newNode
                    this.tail = this.head
                } else {
                    this.tail.next = newNode
                    this.tail = newNode
                }
                this.length++
                return this
            }

            pop(){
                if (!this.head) {
                    return undefined
                }
                let current = this.head
                let newTail = current//??
                while (current.next) {
                    newTail = current
                    current = current.next
                }
                this.tail = newTail
                this.tail.next = null
                this.length--
                if (this.length === 0) {
                    this.head = null
                    this.tail = null
                }
                return current
            }

            shift(){
                if (!this.head) {
                    return undefined
                }
                let currentHead = this.head
                this.head = currentHead.next
                this.length--
                if (this.length===0) {
                    this.tail = null
                }
                return currentHead
            }

            unshift(val){
                const newNode = new Node(val)
                if (!this.head) {
                    this.head = newNode
                    this.tail = this.head
                }
                newNode.next = this.head
                this.head = newNode
                this.length++
                return this
            }

            insert(index,val){
                if (index<0 || index>this.length) {
                    return false
                }
                if (index === this.length) {
                    return !!this.push(val)//??
                }
                if (index === 0) {
                    return !!this.unshift(val)
                }

                const newNode = new Node(val)
                const prev = this.get(index-1)
                const temp = prev.next
                prev.next = newNode
                newNode.next = temp
                this.length++
                return true
            }

            remove(index){
                if (index<0 || index>=this.length) {
                    return undefined
                }
                if (index===0) {
                    return this.shift()
                }
                if (index===this.length-1) {
                    return this.pop()
                }

                const previousNode = this.get(index-1)
                const removed = previousNode.next
                previousNode.next = removed.next
                this.length--
                return removed
            }

            reverse(){
                const node = this.head
                this.head = this.tail
                this.tail = node

                let next
                const prev = null
                for (let i = 0; i < this.length; i++) {
                    next = node.next
                    node.next = prev
                    prev = node
                    node = next
                }
                return this
            }

       }

       let llist = new SinglyLinkedList()
       llist.push(1)
       llist.push(2)
       llist.push(3)
       llist.push(4)
       llist.push(5)

       
       llist.set(0,1)
       llist.push(6)
       llist.pop()
       llist.unshift(0)
       llist.shift()
       llist.insert(3,100)
       llist.remove(3)
       llist.reverse()

       //let result = llist.get(0)
       let res = ''
       for(let i=0;i<llist.length;i++){
            res += llist.get(i)
       }
       console.log(res)
    </script>
</body>
</html>
